<!DOCTYPE html>
<html>
  <head>
    <title>Trello Bookmark Saver</title>
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .input-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #45a049;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      #status {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
      }
      .success {
        background-color: #dff0d8;
        color: #3c763d;
      }
      .error {
        background-color: #f2dede;
        color: #a94442;
      }
    </style>
  </head>
  <body>
    <div class="input-group">
      <label for="apiKey">Trello API Key:</label>
      <input type="text" id="apiKey" placeholder="Enter your Trello API Key" />
    </div>
    <div class="input-group">
      <label for="token">Trello Token:</label>
      <input type="text" id="token" placeholder="Enter your Trello Token" />
    </div>
    <div class="input-group">
      <label for="boardId">Trello Board ID:</label>
      <input
        type="text"
        id="boardId"
        placeholder="Enter your Trello Board ID"
      />
    </div>
    <button id="saveSettings">Save Settings</button>
    <button id="saveBookmark" disabled>Save Current Page to Trello</button>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
